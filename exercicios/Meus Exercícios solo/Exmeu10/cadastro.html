<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="pear">Pear Soluções Tecnológicas</h1>
        <p>Para nós da Pear Soluções Tecnológicas é muito importante sabermos um pouco sobre você.</p>
        <h2>Formulário</h2>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome:</label>
            <input type="text" name="nome" id="nome">
            <br>
            <label>Telefone:</label>
            <input type="tel">
            <br>
            <label>Data de Nascimento:</label>
            <input type="date" name="" id="">
            <br>
            <label>Gênero:</label>
            <input type="radio" name="genero" id="gen">Feminino
            <input type="radio" name="genero" id="gen">Masculino
            <input type="radio" name="genero" id="gen">Outros
            <br>
            <label>Endereço:</label>
            <input type="text" name="" id="">
        </fieldset>
        <fieldset>
            <legend>Dados acadêmicos</legend>
            <label>Curso:</label>
            <input type="text" name="curso" id="curso">
            <label>Instituição:</label>
            <input type="text">
            <label>Período:</label>
            <input type="number" name="" id="">Semestre
        </fieldset>
        <fieldset>
            <legend>Experiências Profissionais</legend>
        </fieldset>
    </main>
</body>
</html>
